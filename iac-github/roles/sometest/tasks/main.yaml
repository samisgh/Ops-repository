---
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "testdir"
    state: directory
    mode: '0755'

- name: Template a file to main.tf
  ansible.builtin.template:
    src: "main.tf.j2"
    dest: "testdir"
#     mode: '0644'
#     owner: "proadmin"
#     group: "proadmin"
- include_tasks: resources.yaml
  loop:
     "{{ github_list }}"
  loop_control:
    loop_var: outer_item
