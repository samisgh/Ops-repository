---
- hosts: all
  connection: local

  vars: 
    github_version: "v4.18.2"
    github_dic: {
        "github_repository_name": "test", 
        "github_branch_default": "main",
        "github_branch_protection": "test_id",
        "github_name": 'test1',
        "github_description": 'A description of the repository'
    }
    OR
        set_fact:
        repodata: "{{ repodata | default({}) | combine ({ item.key : item.value }) }}"
    with_items:
        - { 'key': 'github_repository_name' , 'value':  "test"}
        - { 'key': "github_branch_default" , 'value': "main"}
        - { 'key': "github_branch_protection" , 'value': "test_id"}
        - { 'key': "github_name" , 'value': 'test1'

  roles:
    - { role: "sometest"}       
