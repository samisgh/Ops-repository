name: Ansible Test

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  run-playbooks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Ansible Playbook
      with: 
        playbook: playbook.yml
        inventory: localhost
    - name: Change to Ansible directory and clone Ansible Repo
      run: cd ansible && git clone git@github.com:samisgh/Ops-repository.git
    - name: Run ansible
      run: ansible-playbook -i localhost, -c local playbook.yaml 
      working-directory: ./Ops-repository



